<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Nuevo Post
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="crearPost()" color="primary" [disabled]="post.mensaje.length === 0 || loadingGeo">
                Compartir
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
        </ion-item>

        <ion-list>
            <ion-item>
                <ion-label>Posición actual</ion-label>
                <ion-spinner *ngIf="loadingGeo" name="lines-small"></ion-spinner>
                <ion-toggle slot="end" [(ngModel)]="post.position" (ionChange)="getGeolocation()" [disabled]="loadingGeo"></ion-toggle>
            </ion-item>
        </ion-list>


    </ion-list>

    <ion-row>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="takePicture(true)">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="takePicture(false)">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="3" *ngFor="let image of tempImages">
            <ion-card>
                <img [src]="image | imageSanatizer">
            </ion-card>
        </ion-col>
    </ion-row>


</ion-content>
