<ion-content>
    <ion-slides class="mainSlide" [options]="opt" #slidePrincipal>
        <ion-slide>
            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" required [(ngModel)]="loginCredentials.email"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" required [(ngModel)]="loginCredentials.password"></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-slide>

        <ion-slide>
            <ion-grid fixed>
                <app-avatar-selector [avatars]="avatars" (selectionChange)="changeAvatar($event)"></app-avatar-selector>
                <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" required [(ngModel)]="registerCredentials.email"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input name="nombre" type="text" required [(ngModel)]="registerCredentials.nombre"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" required [(ngModel)]="registerCredentials.password"></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>


<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="ingresar()">
                    Ingresar
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="registrarme()">
                    Registrarme
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
