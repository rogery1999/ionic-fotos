<div class="post">
    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="/assets/avatars/{{post.usuario.avatar}}" />
        </ion-avatar>
        <ion-label>
            <h3>{{ post.usuario.nombre }}</h3>
            <h5>{{ post.usuario.email }}</h5>
        </ion-label>
    </ion-item>
    <ion-slides mode="ios" pager="ios" scrollbar="none" [options]="opt" *ngIf="post.img.length > 1">
        <ion-slide *ngFor="let img of post.img" class="image-slide" [style]="(img | imagen : post.usuario._id  ) | domSanitizer">
        </ion-slide>
    </ion-slides>
    <ion-slides mode="ios" pager="ios" scrollbar="ios" *ngIf="post.img.length === 1" [options]="optOnly">
        <ion-slide class="image-slide" [style]="(post.img[0] | imagen : post.usuario._id  ) | domSanitizer">
        </ion-slide>
    </ion-slides>
    <!-- mapa -->
    <app-mapa *ngIf="post.coords" [coords]="post.coords"></app-mapa>

    <ion-item lines="none">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmark"></ion-icon>
    </ion-item>
    <ion-item lines="none">
        <ion-label text-wrap>{{ post.mensaje }}</ion-label>
    </ion-item>
</div>
